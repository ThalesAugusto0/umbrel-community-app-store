manifestVersion: 1
id: thales-unifi-controller
name: UniFi Network Application
tagline: Gerencie redes Ubiquiti UniFi
icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/unifi-controller-icon.png
category: networking
version: "10.0.162"
port: 8443
description: >-
  O UniFi Network Application permite gerenciar sua rede UniFi de forma centralizada. 
  Configure Access Points, Switches e outros dispositivos Ubiquiti UniFi.


  Esta versão utiliza a imagem mantida por Jacob Alberty, amplamente utilizada pela comunidade.


  Após a instalação, aguarde alguns minutos para a inicialização e acesse a interface web via HTTPS.


  Para adotar dispositivos, configure o "Inform Host" em Settings > System > Advanced 
  com o IP do seu Umbrel na porta 18080 (ex: http://192.168.1.10:18080/inform).


  Portas utilizadas:
  - 8443: Interface Web (HTTPS)
  - 18080: Comunicação com dispositivos (Inform Port)
  - 3478/udp: STUN
  - 10001/udp: Descoberta de APs
developer: Ubiquiti / Jacob Alberty
