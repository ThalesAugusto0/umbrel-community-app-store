manifestVersion: 1.1
id: thales-unifi-controller
name: UniFi Network Application
tagline: Gerencie redes Ubiquiti UniFi
icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/unifi-controller-icon.png
category: networking
version: "9.0.108"
port: 8443
description: >-
  O UniFi Network Application permite gerenciar sua rede UniFi de forma centralizada. 
  Configure Access Points, Switches e outros dispositivos Ubiquiti UniFi.


  Esta é a versão mais recente do software UniFi Network (substituiu o antigo UniFi Controller).


  Após a instalação, acesse a interface web via HTTPS e complete o assistente de configuração inicial.


  Para adotar dispositivos, configure o "Inform Host" em Settings > System > Advanced 
  com o IP do seu Umbrel.


  Portas utilizadas:
  - 8443: Interface Web (HTTPS)
  - 18080: Comunicação com dispositivos (mapeada internamente para 8080)
  - 3478/udp: STUN
  - 10001/udp: Descoberta de APs


  IMPORTANTE: Para adotar dispositivos UniFi, configure o Inform Host 
  para IP_DO_UMBREL:18080 nas configurações do controller.
