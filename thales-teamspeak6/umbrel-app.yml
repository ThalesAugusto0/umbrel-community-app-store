manifestVersion: 1
id: thales-teamspeak6
name: TeamSpeak 6 Server
tagline: Servidor de voz de alta qualidade para comunicação em grupo
icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/teamspeak.svg
category: communication
version: "6.0.0"
port: 8888
description: >-
  O TeamSpeak 6 é uma solução de comunicação por voz de alta qualidade projetada para jogos online e comunicação em equipe.


  Com baixa latência e qualidade de áudio superior, o TeamSpeak permite que grupos de qualquer tamanho se comuniquem de forma clara e eficiente.


  <strong>Recursos principais:</strong>

  - Voz de alta qualidade com baixa latência

  - Suporte para milhares de usuários simultâneos

  - Canais e salas personalizáveis

  - Sistema de permissões granular

  - Transferência de arquivos integrada

  - Interface WebQuery para gerenciamento

  - Criptografia de ponta a ponta


  <strong>Portas utilizadas:</strong>

  - 9987/UDP: Voz (porta principal)

  - 10011/TCP: ServerQuery (gerenciamento)

  - 30033/TCP: Transferência de arquivos

  - 10080/TCP: WebQuery (interface web)


  <strong>Primeiro acesso:</strong>

  Após a instalação, você precisará conectar ao servidor usando o cliente TeamSpeak 6.
  Use o IP do seu servidor Umbrel e a porta 9987. A senha de administrador configurada é: senha_admin (altere nas configurações do app).
developer: TeamSpeak Systems GmbH
